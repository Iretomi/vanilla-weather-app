<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Vanilla app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-frame">
        <div class="positioning">
          <h1 id="City"></h1>
          <h2 id="Description"></h2>
          <h3>Last updated at <span id="date"> Thursday 23:44</span></h3>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="weather-image">
              <span> <img id="Icon" src=" " alt="cloudy" /></span>
              <span
                ><strong class="degree" id="Temp">
                  <span>5° </span></strong
                > </span
              ><span class="units">C ❘ °F</span>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Precipitation: 0%</li>
              <li>wind: <span id="Wind"> 13</span><span> KMPH</span></li>
              <li>Humidity: <span id="humidity">58</span><span>%</span></li>
            </ul>
          </div>
        </div>
      </div>
      <footer class="link">
        <a
          href="https://github.com/Iretomi/vanilla-weather-app"
          target="_blank"
        >
          Open-source code by </a
        >Azeezah Aina
      </footer>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
